<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commander un livre sur mesure - Mon Histoire Unique</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Lobster+Two:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-accent: #FFD626;
            --color-highlight: #EF5741;
            --color-dark: #2C3E50;
            --color-light: #F8F6F1;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--color-light);
            color: var(--color-dark);
            line-height: 1.6;
            margin: 0;
            padding: 24px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1, h2 {
            font-family: 'Lobster Two', cursive;
            text-align: center;
            color: var(--color-dark);
        }

        .progress-bar {
            display: flex;
            justify-content: space-between;
            margin: 40px 0;
            position: relative;
        }

        .progress-bar::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background-color: rgba(0,0,0,0.1);
            transform: translateY(-50%);
            z-index: 0;
        }

        .step {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
            border: 2px solid var(--color-accent);
        }

        .step.active {
            background-color: var(--color-accent);
            color: white;
        }

        .form-section {
            display: none;
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 24px;
        }

        .form-section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 8px;
            font-family: inherit;
            font-size: 16px;
        }

        .btn {
            background-color: var(--color-accent);
            color: var(--color-dark);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: var(--color-highlight);
            color: white;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 24px;
        }

        .radio-group {
            display: flex;
            gap: 20px;
        }

        .radio-option {
            flex: 1;
            text-align: center;
            padding: 16px;
            border: 2px solid rgba(0,0,0,0.1);
            border-radius: 8px;
            cursor: pointer;
        }

        .radio-option.selected {
            border-color: var(--color-accent);
            background-color: rgba(255, 214, 38, 0.1);
        }

        /* Preview Section Styles */
        .preview-section {
            background: white;
            padding: 24px;
            border-radius: 12px;
            margin-bottom: 24px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .preview-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .share-options {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }

        .share-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .share-btn.email {
            background-color: #EA4335;
            color: white;
        }

        .share-btn.whatsapp {
            background-color: #25D366;
            color: white;
        }

        .share-btn.copy {
            background-color: #6B7280;
            color: white;
        }

        .preview-content {
            padding: 16px;
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .preview-page {
            margin-bottom: 24px;
            padding-bottom: 24px;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .preview-page:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .share-input-group {
            display: flex;
            gap: 8px;
            margin-top: 16px;
        }

        .share-input-group input {
            flex: 1;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 16px 24px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.3s ease-out;
            z-index: 1000;
        }

        .notification-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .notification.success {
            background: #27AE60;
            color: white;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .radio-group {
                flex-direction: column;
            }

            .share-options {
                flex-wrap: wrap;
            }

            .share-btn {
                flex: 1;
                min-width: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cr√©er votre livre personnalis√©</h1>

        <div class="progress-bar">
            <div class="step active">1</div>
            <div class="step">2</div>
            <div class="step">3</div>
            <div class="step">4</div>
            <div class="step">5</div>

        <form id="customBookForm">
            <!-- √âtape 1 : Type de livre -->
            <div class="form-section active" id="step1">
                <h2>Choisissez le type d'histoire</h2>

                    <div class="radio-option" onclick="selectOption('bookType', 'educational')">
                        <input type="radio" name="bookType" value="educational" id="typeEducational" hidden>

                            <h3>Histoire √©ducative</h3>
                            <p>Apprendre en s'amusant</p>

                </div>
                <div class="buttons">
                    <div></div>
                    <button type="button" class="btn" onclick="nextStep()">Suivant</button>

            </div>

            <!-- √âtape 2 : Cat√©gorie -->
            <div class="form-section" id="step2">
                <h2>Choisissez la cat√©gorie</h2>
                <div class="form-group">
                    <select name="category" id="category" required>
                        <optgroup label="Histoires narratives">
                            <option value="adventure">üåä Aventure</option>

                            <option value="scifi">üöÄ Science-Fiction</option>
                            <option value="mystery">üîé Myst√®re & Enqu√™te</option>
                            <option value="horror">üëª Horreur & Frissons</option>
                            <option value="heroic">‚öîÔ∏è H√©ro√Øc Fantasy & Mythologie</option>
                            <option value="timetravel">üé© Voyage dans le Temps</option>
                            <option value="nature">üåø Nature & √âcologie</option>
                        </optgroup>
                        <optgroup label="Histoires √©ducatives">
                            <option value="reading">üìñ Apprentissage de la lecture</option>
                            <option value="math">‚ûó Math√©matiques</option>
                            <option value="world">üåç Connaissance du monde</option>
                            <option value="science">üî¨ Sciences et d√©couvertes</option>
                            <option value="logic">üìö Logique et Raisonnement</option>
                        </optgroup>
                    </select>
                </div>
                <div class="buttons">
                    <button type="button" class="btn" onclick="previousStep()">Pr√©c√©dent</button>
                    <button type="button" class="btn" onclick="nextStep()">Suivant</button>
                </div>
            </div>

            <!-- √âtape 3 : Personnalisation -->
            <div class="form-section" id="step3">
                <h2>Personnalisez votre livre</h2>
                <div class="form-group">
                    <label for="childName">Pr√©nom de l'enfant *</label>
                    <input type="text" id="childName" name="childName" required onchange="updatePreview()">
                </div>
                <div class="form-group">
                    <label for="dedication">D√©dicace personnalis√©e (optionnel)</label>
                    <textarea id="dedication" name="dedication" rows="4" placeholder="√âcrivez un message personnel qui appara√Ætra au d√©but du livre..." onchange="updatePreview()"></textarea>
                </div>
                <div class="form-group">
                    <label for="language">Langue du livre *</label>
                    <select id="language" name="language" required onchange="updatePreview()">
                        <option value="fr">Fran√ßais</option>
                        <option value="en">Anglais</option>
                        <option value="es">Espagnol</option>
                    </select>
                </div>

                <!-- Preview Section -->
                <div class="preview-section" id="previewSection" style="display: none;">
                    <h3>Aper√ßu de votre livre personnalis√©</h3>
                    <img src="https://images.unsplash.com/photo-1589829085413-56de8ae18c73?auto=format&fit=crop&w=800" alt="Aper√ßu du livre" class="preview-image">
                    
                    <div class="preview-content">
                        <div class="preview-page">
                            <h4>Page de couverture</h4>
                            <p id="previewTitle"></p>
                        </div>
                        <div class="preview-page">
                            <h4>D√©dicace</h4>
                            <p id="previewDedication"></p>
                        </div>
                        <div class="preview-page">
                            <h4>Premi√®re page</h4>
                            <p id="previewFirstPage"></p>
                        </div>

                    <!-- Share Options -->
                    <h4>Partager l'aper√ßu</h4>
                    <div class="share-input-group">
                        <input type="email" id="shareEmail" placeholder="Email du destinataire">
                        <button type="button" class="btn" onclick="shareByEmail()">Envoyer</button>
                    </div>
                    <div class="share-options">
                        <button type="button" class="share-btn whatsapp" onclick="shareOnWhatsApp()">
                            <img src="https://cdn.jsdelivr.net/npm/simple-icons@v5/icons/whatsapp.svg" width="20" height="20">
                            WhatsApp

                    </div>
                </div>

                <div class="buttons">

            </div>

            <!-- √âtape 4 : Format -->
            <div class="form-section" id="step4">
                <h2>Choisissez votre format</h2>

                        <input type="radio" name="format" value="digital" id="formatDigital" hidden>
                        <label for="formatDigital">
                            <h3>Version num√©rique</h3>
                            <p>19.99 ‚Ç¨</p>
                            <p>Format PDF haute qualit√©</p>
                            <p>Disponible imm√©diatement</p>
                        </label>
                    </div>
                    <div class="radio-option" onclick="selectOption('format', 'printed')">
                        <input type="radio" name="format" value="printed" id="formatPrinted" hidden>
                        <label for="formatPrinted">
                            <h3>Version imprim√©e</h3>
                            <p>29.99 ‚Ç¨</p>

                        </label>
                    </div>
                </div>
                <div class="buttons">
                    <button type="button" class="btn" onclick="previousStep()">Pr√©c√©dent</button>

            <!-- √âtape 5 : R√©capitulatif -->
            <div class="form-section" id="step5">
                <h2>R√©capitulatif de votre commande</h2>
                <div id="orderSummary">
                    <!-- Rempli dynamiquement par JavaScript -->
                </div>
                <div class="buttons">
                    <button type="button" class="btn" onclick="previousStep()">Modifier</button>
                    <button type="submit" class="btn">Commander</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Initialisation de Supabase
        const supabaseUrl = 'https://ytwdhvakejnylmbhrluz.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl0d2RodmFrZWpueWxtYmhybHV6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzg3MDA5NDgsImV4cCI6MjA1NDI3Njk0OH0.zaLPnJeMVXgX2Zb1V9_3TUdYnjuZQ3g8I4yGOUMALXY';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        let currentStep = 1;
        const totalSteps = 5;

        function updateProgress() {
            document.querySelectorAll('.step').forEach((step, index) => {
                if (index + 1 <= currentStep) {
                    step.classList.add('active');
                } else {
                    step.classList.remove('active');
                }
            });
        }

        function showStep(step) {
            document.querySelectorAll('.form-section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(`step${step}`).classList.add('active');
            updateProgress();
        }

        function nextStep() {
            if (currentStep < totalSteps) {
                currentStep++;
                showStep(currentStep);
            }
        }

        function previousStep() {
            if (currentStep > 1) {
                currentStep--;
                showStep(currentStep);
            }
        }

        function selectOption(name, value) {
            document.querySelector(`input[name="${name}"][value="${value}"]`).checked = true;
            document.querySelectorAll(`.radio-option`).forEach(option => {
                option.classList.remove('selected');
            });
            document.querySelector(`input[name="${name}"][value="${value}"]`)
                .closest('.radio-option')
                .classList.add('selected');
        }

        function updatePreview() {
            const childName = document.getElementById('childName').value;
            const dedication = document.getElementById('dedication').value;
            const previewSection = document.getElementById('previewSection');
            
            if (childName) {
                previewSection.style.display = 'block';
                document.getElementById('previewTitle').textContent = `L'incroyable aventure de ${childName}`;
                document.getElementById('previewDedication').textContent = dedication || '(Pas de d√©dicace)';
                document.getElementById('previewFirstPage').textContent = `Il √©tait une fois ${childName}, un enfant extraordinaire qui...`;
            } else {
                previewSection.style.display = 'none';
            }
        }

        function shareByEmail() {
            const email = document.getElementById('shareEmail').value;
            if (!email) {
                showNotification('Veuillez entrer une adresse email', 'error');
                return;
            }

            // Simuler l'envoi d'email
            showNotification('Aper√ßu envoy√© par email !', 'success');
        }

        function shareOnWhatsApp() {
            const text = encodeURIComponent('D√©couvre le livre personnalis√© que je vais offrir !');
            window.open(`https://wa.me/?text=${text}`, '_blank');
        }

        function copyShareLink() {
            const link = 'https://monhistoireunique.com/apercu/' + Math.random().toString(36).substring(7);
            navigator.clipboard.writeText(link).then(() => {
                showNotification('Lien copi√© !', 'success');
            });
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <div class="notification-content">
                    <span>${type === 'success' ? '‚úÖ' : '‚ùå'}</span>
                    <span>${message}</span>
                </div>
            `;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        document.getElementById('customBookForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const order = {
                type: formData.get('bookType'),
                category: formData.get('category'),
                childName: formData.get('childName'),
                dedication: formData.get('dedication'),
                language: formData.get('language'),
                format: formData.get('format'),
                price: formData.get('format') === 'digital' ? 19.99 : 29.99
            };

            try {
                // V√©rifier si l'utilisateur est connect√©
                const { data: { user } } = await supabase.auth.getUser();
                if (!user) {
                    alert('Veuillez vous connecter pour commander');
                    window.location.href = '/connexion';
                    return;
                }

                // Cr√©er la commande
                const { data, error } = await supabase
                    .from('orders')
                    .insert([{
                        customer_id: user.id,
                        status: 'pending',
                        total_amount: order.price,
                        metadata: order
                    }])
                    .select()
                    .single();

                if (error) throw error;

                showNotification('Commande cr√©√©e avec succ√®s !');

                // Rediriger vers le paiement
                setTimeout(() => {
                    window.location.href = `/paiement?orderId=${data.id}`;
                }, 2000);

            } catch (error) {
                console.error('Erreur:', error);
                showNotification('Une erreur est survenue lors de la cr√©ation de la commande', 'error');
            }
        });
    </script>
</body>
</html>
